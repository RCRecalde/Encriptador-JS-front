<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body>
  <main>
    <h1>Encryptor</h1>
    <form id="encript" autocomplete="off">
      <input type="text" name="text" id="original" spellcheck="false" placeholder="Ingresar texto">
    </form>
    <div id="resultado"></div>
    <input type="range" id="rango" value="10"
    max="20" min="1" oninput="this.nextElementSibling.value = this.value"> <!--al valor actual nextElementSibling devuelve el siguiente elemento html-->
  </main>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
